<!DOCTYPE html>
<html>
<head>
	<title>UI Date and Time picker</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin: 5px 0 10px ;
		}
		.form-group label{

			font-size: 20px;
			margin-bottom: 20px;
			display: block;

		}
		.justify-content-end{
			display: flex;
			justify-content: end;
		}
	</style>
	</head>
	<body>

		<div class="container">
			<form action="" method="">
				<div class="form-group">
					<label for="workingday">Working Day</label>
					<div id="workingday"></div>
					
				</div>


				<div class="form-group">
					<label for="multiviews">Multi Views</label>
					<div id="multiviews"></div>
					
				</div>

				<div class="justity-content-end">
					<button type="submit" id="btn">Submit</button>
					
				</div>
				
			</form>
			
		</div>
		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			

			$(document).ready(function(){
				//console.log('hi');

				$("#workingday").datepicker();


				$("#multiviews").datepicker({
					numberOfMonths:3,

					// dateFormat:"yy-mm-dd",
					// dateFormat:"dd-yy-mm",
					// dateFormat:"dd-MM-yy",
					// dateFormat:"yy/mm/dd",
					// dateFormat:"dd MM yy",
				});

				$("#btn").button({
					icons:{primary:"ui-icon-calendar"}
				}).click(function(){
					console.log(' i am working');	
					var getworkingday = $("#workingday").val();
					var getmultiviews = $("#multiviews").val();

					console.log(' i am working' , getworkingday);	

					console.log(' i am working',getmultiviews);	
					e.preventDefault();
				});


							});
		</script>
	</body>
</html>
