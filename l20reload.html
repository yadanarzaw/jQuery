<!DOCTYPE html>
<html>
<head>
<title>Reload Method</title>

<style type="text/css">
	

</style>
</head>
<body>

  <div class="container">
  	 <h1>Refresh or Reload a page with jQuery</h1>
  	 <p id="display">display</p>
  	 <button type="button">Reload</button>
  </div>





<script src="./libs/jquery-3.6.0.min.js" type="text/javascript">
</script>

<script type="text/javascript">
$(document).ready(function(){
		//console.log('hay');

   $("button").click(function(){
   	location.reload();
   });



 var getdate = new Date();
 document.getElementById("display").textContent = getdate;






});
</script>
</body>
</html>
