<!DOCTYPE html>

	<title>form Selector</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			padding: 20px;
		}
		.form-group{
			margin: 10px 0;
		}
		.form-group label{
			display: block;
			margin-bottom: 5px;
		}
		.form-control{
			width: 100%;
		}
		.form-check{
			display: flex;
		}
	</style>
	</head>
	<body>

		<div class="container">

			<img src="./img/logo1.png" alt="logo1"> <!--  image selector does not work for img tab -->
			<form action="" method="" enctype="multipart/form-data">

				<div>
					<input type="image" src="./img/logo1.png"/>
				</div>
				<div class="form-group">
					<label for="firstname">First Name </label>
					<input type="firstname" name="firstname" id="text" onautocomplete="off" class="form-control">
					
				</div>

				
					<div class="form-group">
					<label for="lastname">Last Name </label>
					<input type="lastname" name="lastname" id="text" onautocomplete="off" class="form-control">
					
							</div>

				
					<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" onautocomplete="off" class="form-control">
					
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" onautocomplete="off" class="form-control">
					
				</div>

				<div class="form-group form-check">
					<label>Fav Color</label>
					<input type="checkbox" name="favcolor" id="favcolorred" onautocomplete="off" class="form-check-input" value="red"><label for="favcolorred">Red</label>
					<input type="checkbox" name="favcolor" id="favcolorgreen" onautocomplete="off" class="form-check-input" value="green"><label for="favcolorgreen">Green</label>
					<input type="checkbox" name="favcolor" id="favcolorblue" onautocomplete="off" class="form-check-input" value="blue"><label for="favcolorblue">Blue</label>
					
				</div>

				<div class="form-group form-check">
					<label>Gender</label>
					<input type="radio" name="gender" id="genderm"  class="form-check-input" value="1"><label for="gender">Male</label>
					
					<input type="radio" name="gender" id="genderf"  class="form-check-input" value="2"><label for="gender">Female</label>
					
				</div>


				<div class="form-group">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-control">
						<option selected disabled>Choose Country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thailand</option>
						<option value="ido">Indonesia</option>
					</select>
				</div>

				<div class="form-group">
					<label for="nrc">NRC</label>
					<input type="file" name="nrc" id="nrc" class="form-control"/>
					
				</div>

				<div class="form-group">
					<span title="formember">Already registered???</span><a href="#" id="loginlink" title="formember">Login Here</a>
					<p title="forthx">Thank you for paying attention.</p>
					
				</div>


				

				<input type="reset" name="btn" value="Reset">
				<button type="submit" class="btn" disabled>Submit</button>


				<div class="form-group form-check">
					<input type="checkbox" name="agree" id="agree" class="form-check-input"/>
					<label for="agree">I agreed all above regulation.</label>
					
				</div>
					
			</form>
			
		</div>
