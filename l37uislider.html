<!DOCTYPE html>
<html>
<head>
	<title>Ui slider</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			
			background: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin: 10px 0;
		}
		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}
		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}
	</style>
	</head>
	<body>


		<div class="container">
			<form action="" method="">
				<div class="form-group">
					<label for="">Loan $:</label>
				<input type="text" name="loan" id="loan" class="form-control" readonly/></div>
				<div class="form-group">
					<label>Amount</label>
					<div id="myslider"></div>


					<div class="form-group">
					<label for="">Days :</label>
				<input type="text" name="loan" id="days" class="form-control" readonly/></div>
				<div class="form-group">
					<label>Term</label>
					<div id="terms"></div>
					
				</div>
				
			</form>
		</div>
		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				console.log("hi");

				$("#myslider").slider({
					slide:function(e,ui){
						   console.log(e.target);    //ဘာနဲ့လုပ်လဲရှာချင်ရင်သုံး
						$("#loan").val(ui.value);
					},
					min:10,
					max:200,
					step:20,




					change:function(e,jqui){
						console.log('this is change =' , jqui.value);
					},

					start:function(e,jqui){
						console.log('this is start =' , jqui.value);
					},

					stop:function(e,jqui){
						console.log('this is stop =' , jqui.value);
					},
					orientation:"vertical"



				}).css(
					"background-color","steelblue"
				);

				// $("#myslider > span").css({
				// 	"background-color":"yellow"
				// });

				$("#myslider").children("span").css({
					"background-color":"violet"
				});

				$("#terms").slider({
					slide:function(e,jqui){
						console.log(jqui.value);
$("#days").val("From"+jqui.values[0]+"Days to"+jqui.values[1]+"Days");

					},
					min:7,
					max:30,
					step:1,
					values:[7,20],
					range:true
				});

				$("#terms").children("span:nth-of-type(1)").css("background-color","yellow");
				$("#terms").children("span:nth-of-type(2)").css("background-color","violet");

				$("#terms > div").css("background-color","skyblue");
			});
		</script>
	</body>
</html>
