<!DOCTYPE html>
<html>
<head>
<title>wrap and unwrap Method</title>
<style type="text/css">
	body{
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 500px;
		background: #f4f4f4;
		padding: 10px;
	}
	.box{
		width: 100px;
		height: 80px;
		background: orange;
	}
</style>
</head>
<body>

	<div class="container">
		<h1 class="">Box1</h1>

		<button type="button" id="divbtn">Div Btn</button>
		<button type="button" id="boxbtn">Box Btn</button>
		<button type="button" id="unboxbtn">Unbox Btn</button>
	</div>



<script src="./libs/jquery-3.6.0.min.js" type="text/javascript">
</script>

<script type="text/javascript">
$(document).ready(function(){
		// console.log('hay');

		//wrap

	 $('#divbtn').click(function(){
	 	$("h1").wrap("<div></div>");
	});

	$('#boxbtn').click(function(){
		$("h1").wrap("<div class='box'></div>")
	});

	$('#unboxbtn').click(function(){
		$("h1").unwrap();
	});












});
</script>
</body>
</html>
