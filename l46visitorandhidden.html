<!DOCTYPE html>
<html>
    <head>
        <title>Visible and hidden Selector</title>
        <style type="text/css">
         body{
            height:100vh;

            display:grid;
            place-items:center;
         }
         
         .container{
         	width: 500px;
         }

        
        </style>
    </head>
    <body>
        
   <div class="container">
    <h1>My fav colors</h1>
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
      <li></li>
      <li>Pink</li>
      <li>White</li>
      <li></li>
      <li>Violet</li>

    </ul>
    <hr/>

<h1>My fav fruits</h1>
     <ol>
        <li style="display: none;">Apple</li>
        <li hidden>Orange</li>
        
        <li></li>
        <li></li>
        <li style="opacity: 0;">Mango</li>
        <li></li>
        <li style="visibility: hidden;">Peach</li>
  
     </ol>
     
     
   </div>




    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
       

    	//:visible()
    	// $(':visible').css("background-color","yellow");

    	// $('ul li:visible').css("background-color","yellow");

    	$('ol li:visible').css("background-color","yellow");



    	//:hidden()

    	$("ol li:hidden").show();
       



    });
    </script>
    </body>
</html>
