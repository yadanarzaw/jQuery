<!DOCTYPE html>
<html>
	<head>
		<title>Multi Input Fields</title>	
		<!-- bootstrap css1 js2 -->	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style type="text/css">
			body{
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>

	<body>

		<div class="container">

			<div class="row">
				
				<div class="col-md-12 text-center mb-4">
					<h5>Multi Input Fields</h5>
				</div>

				<div class="col-md-3"></div>

				<div class="col-md-6">
					<form action="" method="">
						
						<div id="expboxes" class="input-group mb-3 expboxes">
							<input type="text" name="exps[]"  class="form-control form-control-sm rounded-0" placeholder="Enter Your Experiences"/>
						</div>

						<div class="d-flex justify-content-end">
							<button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More Input</button>
						</div>

					</form>
				</div>

				<div class="col-md-3"></div>

			</div>

		</div>












		
		<!-- bootstrap css1 js2 -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<!-- jquery js1 -->
		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				// console.log("hi");


				$(".addbtn").click(function(){

					var getnewid = $(this).data("increment");

					//console.log('i am working');

					var expboxes = $("#expboxes").wrap("<div></div>").parent().html();

					$("#expboxes").unwrap();

					//insertBefore

					$(expboxes).insertAfter($(".expboxes").last());

					$(".expboxes").last().attr('id',"expboxes"+getnewid);


					$("#expboxes"+getnewid).append('<button type="button" class="btn btn-danger rounded-0 ms-3 removebtn btn-sm" id="removebtn">Remove</button>'+getnewid+'");
					getnewid++;

					$(this).data("increment",getnewid);
				});
			});
		</script>
	</body>
</html>
