<!DOCTYPE html>
<html>
<head>
<title>parentsUntil Method</title>
<style type="text/css">
	body{
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 500px;
		background: #f4f4f4;
		padding: 20px;
	}
	.div{
		border: 1px solid #000;
		padding: 30px;
	}
	ul{
		border: 1px solid #000;
		padding: 20px;

	}
	ul li{
		border: 1px solid #000;

	}
</style>
</head>
<body>
	<div class="container">
		<div id="div1" class="div">this is Div1
			<div id="div2" class="div">this is Div2
				<div id="div3" class="div">this is Div3
					<ul>
						<li><h1>Hello Box 1</h1></li>
					</ul>
				</div>
			</div>
			
		</div>

		<button id="clsbtn" type="button">Closet btn</button>
		<button id="paruntbtn" type="button">parentsUnit btn</button>
	</div>






<script src="./libs/jquery-3.6.0.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		// console.log('hay');

		$('#clsbtn').click(function(){
			$('h1').closest("div").css({
			"border":"3px dashed red",
			"color":"blue",
			"font-size":"30px"
			});
		});



		//parentsUntil
		$('#paruntbtn').click(function(){
			$('h1').parentsUntil(".container").css({
		
		"font-size":"30px",
		"border":"3px dashed red"
			});
		});
	});
</script>
</body>
</html>
