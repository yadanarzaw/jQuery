<!DOCTYPE html>
<html>
<head>
	<title>UI Progressbar Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 700px;
		}
		#progress2{
			position: relative;
		}
		.progresslabel{
			position: absolute;
			left: 50%;
			top: 50%;

			transform: translate(-50%.-50%);

		}
	</style>
</head>
<body>

	<div class="contianer">
		<h1>HTML</h1>
		<div id="progress1">
			
		</div><!-- progress1 -->
		<h1>CSS</h1>
		<div id="progress2"><span class="progresslabel">20%</span>
			
		</div><!-- progress2 -->
		<h1>jQuery</h1>
		<div id="progress3">
			
		</div><!-- progress3 -->
		<h1>Javascript</h1>
		<div id="progress4">
			
		</div><!-- progress4 -->
		<h1>Boostrap</h1>
		<div id="progress5">
			
		</div><!-- progress5 -->
	</div><!-- container -->





	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			 // console.log('hi');

			 $("#progress1").progressbar({
			 	value:30
			 });

			  $("#progress2").progressbar({
			 	value:20
			 });




			   $("#progress3").progressbar({
			 	value:80
			 }).css({
			 	// 'background-color':'green'
			 	"background-image":"url('./img/arrow.png')",
			 	"background-size":"50px",
			 	"background-repeat":"repeat-x",
			 	"background-position":"center"


			 });

			 $("#progress3>div").css("background-color","steelblue");



			    $("#progress4").progressbar({
			 	value:50
			 });

			     $("#progress5").progressbar({
			 	value:45
			 });



			
		});
	</script>
</body>
</html>
